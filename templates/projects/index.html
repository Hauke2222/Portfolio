{% extends "base.html" %} {% block content %}
<ul>
    {% for project in projects %}
    <li>
        <a href="{% url 'project_detail' project.pk %}">
            <h2>{{project.title}}</h2>

        </a>
    </li>
    <small>{{project.project_start_date}}</small>
    {% endfor %}
</ul>
{% endblock %}
