{% extends "base.html" %} {% block content %} {% for project in projects %}
<div id="project-listing">
  <a href="{% url 'project_detail' project.pk %}">
    <h2>{{project.title}}</h2>
  </a>
  <p>Startdatum: {{project.project_start_date}}</p>
  <p>Talen en frameworks: {{project.tech_stack}}</p>
</div>
{% endfor %} {% endblock %}
