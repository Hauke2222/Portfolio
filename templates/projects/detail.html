{% extends 'base.html' %} {% block content %}
<div>
  <h1>{{ project.title }}</h1>
  <!-- <h2>{{ project.date }}</h2> -->
  <p>Auteur: {{ project.author }}</p>
  <p>{{ project.text|wordwrap:75}}</p>
  <br>
  <p class="url">Broncode: {{project.source_code | urlize}}</p>
  <p class="url">Url: {{project.project_url | urlize}}</p>
</div>
{% endblock content %}
